<!DOCTYPE html>
<html>
<head>
    <title>Canvas as textures</title>
    <script type="text/javascript" src="js/three.js"></script>
    <script type="text/javascript" src="js/dat.gui.min.js"></script>
    <script type="text/javascript" src="js/clock.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
    </style>
</head>
<script>

    // draw a clock on all sides of a cube

    // global variables
    var renderer;
    var scene;
    var camera;

    var control;

    function init() {

        // create a scene, that will hold all our elements such as objects, cameras and lights.
        scene = new THREE.Scene();

        // create a camera, which defines where we're looking at.
        camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);

        // create a render, sets the background color and the size
        renderer = new THREE.WebGLRenderer();
        renderer.setClearColor(0xFFFFFF, 1.0);
        renderer.setSize(window.innerWidth, window.innerHeight);

        // create a cube and add to scene
        var canvas = setupCanvas();

        var cubeGeometry = new THREE.BoxGeometry(10, 10, 10);
        var cubeMaterial = new THREE.MeshLambertMaterial();
        cubeMaterial.map = new THREE.Texture(canvas);
        var cube = new THREE.Mesh(cubeGeometry, cubeMaterial);
        cube.name = 'cube';
        scene.add(cube);

        // position and point the camera to the center of the scene
        camera.position.x = 15;
        camera.position.y = 16;
        camera.position.z = 13;
        camera.lookAt(scene.position);

        var light = new THREE.DirectionalLight();
        light.position.set(25, 26, 25);
        scene.add(light);

        // add the output of the renderer to the html element
        document.body.appendChild(renderer.domElement);

        control = new function () {
            this.rotationSpeed = 0.005;
            this.scale = 1;
        };
        addControls(control);

        // setupKeyLogger();
        setupKeyControls();

        // call the render function
        render();
    }

    function setupCanvas() {
        var canvas = document.createElement('canvas');
        canvas.width = 512;
        canvas.height = 512;


        clock(canvas);

        return canvas;
    }

    function addControls(controlObject) {
        var gui = new dat.GUI();
        gui.add(controlObject, 'rotationSpeed', -0.1, 0.1);
        gui.add(controlObject, 'scale', 0.01, 2);
    }

     function setupKeyLogger() {
        document.onkeydown = function (e) {
            console.log(e);
        }
    }

    function setupKeyControls() {
        var cube = scene.getObjectByName('cube');
        document.onkeydown = function (e) {
            switch (e.keyCode) {
                case 37:
                    cube.rotation.x += 0.2;
                    break;
                case 38:
                    cube.rotation.z -= 0.2;
                    break;
                case 39:
                    cube.rotation.x -= 0.2;
                    break;
                case 40:
                    cube.rotation.z += 0.2;
                    break;
            }
        };
    }
    
    function render() {
        renderer.render(scene, camera);
        scene.getObjectByName('cube').rotation.x += control.rotationSpeed;
        scene.getObjectByName('cube').rotation.y += control.rotationSpeed;
        scene.getObjectByName('cube').rotation.z += control.rotationSpeed;
        scene.getObjectByName('cube').scale.set(control.scale, control.scale, control.scale);

        scene.getObjectByName('cube').material.map.needsUpdate = true;
        requestAnimationFrame(render);
    }

    // calls the init function when the window is done loading.
    window.onload = init;

</script>
