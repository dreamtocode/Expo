<!doctype>
<html>
	<head>
    <title>Game</title>
    <style>

@font-face {
  font-family: "Lemon";
  font-style: normal;
  font-weight: 400;
  src: local("Lemon Regular"), local("Lemon-Regular"), url("/fonts/lemon.woff") format("woff");
}

@font-face {
  font-family: "Fredericka the Great";
  font-style: normal;
  font-weight: 400;
  src: local("Fredericka the Great"), local("FrederickatheGreat"), url("/fonts/fredericka-the-great.woff") format("woff");
}

@font-face {
  font-family: "Mystery Quest";
  font-style: normal;
  font-weight: 400;
  src: local("Mystery Quest"), local("MysteryQuest"), url("/fonts/mystery-quest.woff") format("woff");
}

    body {
      margin: 0;
      padding: 0;
      background: #0997a0;
      width: 100%;
      height: 100%;
    }

    header {
      -webkit-animation-duration: 42s;
      -webkit-animation-name: sky;
      -webkit-animation-direction: alternate;
      -webkit-animation-iteration-count: infinite;
      -webkit-animation-timing-function: ease-out;
    }

    header h1 {
      text-align: center;
      color: #900;
      font-weight: 400;
      font-size: 3.5em;
      font-family: "Fredericka the Great", Arial, sans-serif;
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      padding: 10px 0;
      margin: 0;
    }

    footer {
      text-align: center; 
      position: absolute; 
      bottom: 10px; 
      left: 0; 
      width: 100%; 
      padding: 5px 0; 
      background: rgba(255, 255, 255, 0.25);
    }

    #navOptions {
      position: relative;
      top: 10px;
      left: -230px;
      width: 325px;
      overflow: auto;
      padding: 10px;
      border-radius: 0 10px 10px 0;
      -webkit-transition: all 0.3s;
    }

    #navOptions.open {
      left: 0;
      background: rgba(100, 100, 100, 0.5);
      padding-right: 15px;
    }

    #navOptions div {
      float: left;
      padding: 0 10px;
      width: 200px;
    }

    #navOptions div p:first-child {
      margin: 0 0 15px;
      font-family: "Fredericka the Great", Arial, sans-serif;
      font-size: 2em;
      color: #333;
    }


   </style>
	</head>
  <body>    
  	<header>
  		<h1>Typography Game</h1>

      <nav id="navOptions">
      <div>
        <p>Difficulty &raquo; <span>1</span></p>
        <input type="range" step="1" min="1" max="3" value="1" />
      </div>
      <img src="img/options-icon.png" />
      </nav>

      <section class="tracks">
        <div class="track">
          <span data-name="badGuy" data-speed="0"></span>
        </div>

        <div class="track">
          <span data-name="goodGuy" data-speed="0"></span>
        </div>

      </section>

      <section class="ocean">
        <div class="wave wave-light"></div>  
        <div id="boat"></div>
        <div class="wave wave-blue"></div>
      </section>
  	</header>

    <section id="mainContainer">
    <div id="wordsToWrite"></div>
    <div id="wordsWritten"></div>
    <button data-intent="play">Play</button>    
    </section>

    <section id="messageContainer">

    <article>
      <header>
        <h2>Message Header Goes Here</h2>
      </header>

      <section class="closed">
        <form>
          <input type="text" name="fullName" pattern="\w{2,16}\s\w{2,16}" placeholder="Full Name (Ex: John Doe)" autofocus />
          <input type="email" name="email" placeholder="Email address" />
          <input type="submit" value="Save" />  
        </form>

        <ul></ul>
        <button data-intent="play">Play Again</button>
      </section>
    </article>

  </section>    


  </body>
</html>
